{% extends 'base.html' %}

{% block title %}Forbidden{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-1 fw-bold text-danger">403</h1>
            <h2 class="mb-4">Access Forbidden</h2>
            <p class="lead mb-4">Sorry, you don't have permission to access this page.</p>
            <p>This page requires administrator privileges.</p>
            <div class="mt-5">
                <a href="{{ url_for('index') }}" class="btn btn-primary">Return to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
